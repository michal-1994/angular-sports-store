<div
  class="bg-primary p-2 text-white mt-2"
  [class.bg-warning]="editing"
  [class.text-dark]="editing"
>
  <h5>{{ editing ? "Edycja" : "Dodawanie" }} produktu</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Produkt</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="form-group">
    <label>Kategoria</label>
    <input
      type="text"
      class="form-control"
      name="category"
      [(ngModel)]="product.category"
    />
  </div>
  <div class="form-group">
    <label>Opis</label>
    <textarea
      type="text"
      class="form-control"
      name="description"
      [(ngModel)]="product.description"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Cena</label>
    <input
      type="text"
      class="form-control"
      name="price"
      [(ngModel)]="product.price"
    />
  </div>
  <button class="btn btn-primary m-1" type="submit" [class.btn-warning]="editing">
    {{editing ? "Zapisz" : "Dodaj"}}
  </button>
  <button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">
    Anuluj
  </button>
</form>
